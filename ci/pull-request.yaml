steps:
  - id: docker-build-pulumi-cli
    name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "docker-pulumi-cli", "../pulumi"]

  - id: pulumi-preview
    name: "docker-pulumi-cli"
    entrypoint: "pulumi"
    args: ["preview"]
    secretEnv: ["$PULUMI_ACCESS_TOKEN"]
    waitFor: ["docker-build-pulumi-cli"]
