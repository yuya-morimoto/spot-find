name: Dev-PR Pulumi Preview

on:
  pull_request:
    branches:
      - dev

jobs:
  preview:
    name: Preview
    runs-on: ubuntu-latest
    steps:
      - name: Install Pulumi
        uses: pulumi/actions@v4
        with:
          pulumi-version: 3.3.0

      - name: Deploy to GCP
        env:
          GOOGLE_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID_DEV }}
          GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY_DEV }}
        run: |
          pulumi login gcp --use-service-account
          pulumi stack select dev
          make preview
