name: Dev-PR Pulumi Preview

on:
  pull_request:
    branches:
      - dev

jobs:
  preview:
    name: Preview
    steps:
      - name: CheckOut
        uses: actions/checkout@v3

      - name: Node SetUp
        working-directory: ./pulumi
        uses: actions/setup-node@v3
        with:
          node-version-file: ./pulumi/package.json

      - name: Npm Install
        run: npm install

      - name: Install Pulumi
        working-directory: ./pulumi
        uses: pulumi/actions@v3
        with:
          command: preview
          stack-name: dev
          comment-on-pr: true
        env:
          GOOGLE_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID_DEV }}
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
