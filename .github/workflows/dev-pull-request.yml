name: Dev-PR Pulumi Preview

on:
  pull_request:
    branches:
      - dev

jobs:
  preview:
    name: Preview
    runs-on: ubuntu-latest
    steps:
      - name: Install Pulumi
        uses: pulumi/actions@v4
        with:
          command: preview
          stack-name: dev
          comment-on-pr: true
          work-dir: ./pulumi/
        env:
          GOOGLE_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID_DEV }}
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
